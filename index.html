<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Lampu Dengan HTML CSS | JAVASCIPT</title>
    <!-- link css -->
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
    <!-- hero -->
    <div class="hero">
        <nav>
            <img src="img/menu.png" alt="menu" class="menu-img">
            <img src="img/tes.png" alt="logo" class="logo-img">
            <ul>
                <li><a href="">Button</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>
        <!-- lampu -->
        <div class="lamp-container">
            <img src="img/lamp.png" alt="lampu" class="lamp">
            <img src="img/light.png" alt="light" class="light" id="light">
        </div>
        <!-- text -->
        <div class="text-container">
            <h1> LAMP<br> Brightness</h1>
            <div class="control">
                <div class="brightness-box"><input type="range" id="range" min="10" max="100" value="100"></div>
            </div>
        </div>
    </div>
    <!-- javascript -->
    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");
        range = document.getElementById("range");
        hero = document.getElementsByClassName('hero')[0];

        function toggleBtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
            range.addEventListener("change",function(){
            hero.style.filter = "brightness(" + range.value + "%)";
            return 0;
            });


        }
    
    </script>

</body>
</html>
